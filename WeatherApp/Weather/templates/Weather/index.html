<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body background="https://kartinkin.net/pics/uploads/posts/2022-08/1660684732_16-kartinkin-net-p-fon-dlya-prezentatsii-pogoda-krasivo-17.png">
    <header class="d-flex justify-content-home py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
        <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
      </ul>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city"><h1>Город</h1></label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-primary">
                </form>
                </div>
                <div class="col-5 offset-1">
                    <h1>Информация</h1>

                    {% for info in all_info %}

                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col">
                           <b>Город: </b>{{ info.city }}<br>
                           <b>Температура: </b>{{ info.temp }}<sup>0</sup><br>
                                </div>
                            <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                            </div>
                        </div>
                </div>
                    {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
